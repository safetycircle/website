  google_plus:    https://plus.google.com/u/0/102602916593522619858

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-39365944-7
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: <i class="icon-book"></i> Documentation
    url: /documentation
  - title: Categories
    url: /categories
  - title: Tags
    url: /tags
  - title: Faysal who?
    url: /hossain-mohd-faysal

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Tasmania
future:      true
highlighter:    true
markdown:    kramdown
paginate:    4
paginate_path: "blog/page:num"


# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "sample posts"]


#Prose.io config
# prose.io settings
# https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  rooturl: '_posts'
  siteurl: 'http://safetycircle.com.au/'
  media: 'images'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "textarea"
          label: "Title"
      - name: "category"
        field:
          element: "select"
          label: "Select category"
          options:
            - name: "Photos"
              value: "photos"
            - name: "Videos"
              value: "videos"
            - name: "General"
              value: "general"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: "true"
          help: "You can create a new tag below."
          options:
            - name: "Sample post"
              value: "sample post"
            - name: "Images"
              value: "images"
            - name: "Videos"
              value: "videos"
            - name: "General"
              value: "general"
      - name: "comments"
        field:
          element: "checkbox"
          label: "Enable comments"
          value: "true"
      - name: "share"
        field:
          element: "checkbox"
          label: "Enable sharing"
          value: "true"
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          value: "true"